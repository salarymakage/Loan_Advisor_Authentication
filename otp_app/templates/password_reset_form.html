{% extends "base.html" %}
{% block content %}
<style>
    form {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        border-radius: 10px;
        background-color: #fff;
    }
    form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    form button:hover {
        background-color: #0056b3;
    }
</style>
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset my password</button>
</form>
{% endblock %}
